<html>
	<head>
		<title>Blaze v React</title>
		<link rel="stylesheet" href="bower_components/foundation/css/foundation.css" />
        <script src="bower_components/foundation/js/vendor/modernizr.js"></script>
        <script src="bower_components/foundation/js/vendor/jquery.js"></script>
         <script src="bower_components/foundation/js/foundation.min.js"></script>
	</head>
	<body>
		<div class="contain-to-grid sticky">
			<nav class="top-bar" data-topbar data-options="sticky_on: large">
				<ul class="title-area">
					<li class="name">
						<h1><a href="index.html">Home Page</a></h1>
					</li>
					<li class="toggle-topbar menu-icon">
						<a href="#">
							<span>Home</span>
						</a>
					</li>
				</ul>

				<section class="top-bar-section">
					<ul class="right">

						<li class="active">
							<a href="blazeExample.html">Blaze Example</a>
						</li>
						<li>
							<a href="ractivejs.html">Ractive.js Example</a>
						</li>
						<li>
							<a href="reactExample.html">React Example</a>
						</li>

					</ul>
				</section>
			</nav>
		</div>
		<div class="mainDetails">
			<div class="row">
				<div class="large-2 columns">
					&nbsp;
				</div>
				<div class="large-8 columns">
					<h1> Blaze Example </h1>
				</div>
				<div class="large-2 columns">
					&nbsp;
				</div>
			</div>
		</div>

		<div class="video">
			<div class="row">
				<div class="large-2 columns">
					&nbsp;
				</div>
			
				<div class="large-2 columns">
					&nbsp;
				</div>
			</div>
		</div>
		<script type="text/spacebars" name="main">
				<div class="large-8 columns">
					<div class="panel">
						<div class="flex-video">
							<iframe width="560" height="315" src="http://www.youtube.com/embed/zfyhh4PdJmU" frameborder="0" allowfullscreen></iframe>
						</div>
					</div>
				</div>
			<div id="cartApp">
				<div class="row">
					<div class="large-2 columns">
						&nbsp;
					</div>

					<div class="large-8 columns">
						<div class="panel">
							<p>Update Items: <button class="update" type="button">Update</button></p>
							<ul class="pricing-table">
								{{#each product}}
									<li class="title">{{productTitle}}</li>
									<li class="price">Monthly: ${{monthlyCost}}</li>
									<li class="price">Upfront: ${{upfrontCost}}</li>
									<li class="bullet-item">Quantity: {{quantity}}</li>
								{{/each}}
							</ul>
						</div>
					</div>
					<div class="large-2 columns">
						&nbsp;
					</div>
				</div>

			</div>

		</script>
		<script>
			$(document).foundation();
		</script>
		<script src="blaze.js"></script>
		<script src="BlazeCart.js"></script>

	</body>
</html>
